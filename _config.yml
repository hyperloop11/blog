title: "Blog"
description: "A Jekyll Blog Theme For Hackers"
author: "hyperloop11"
  name: "hyperloop11"
  email: "shirin.kaul11@gmail.com"
  url: "https://ashishchaudhary.in/hacker-blog"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "hyperloop11"
year : "2020"
